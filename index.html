<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Photo Feed using Bootstrap
    </title>
</head>

<body>
    <div class="container">
        <div class="row navbar navbar-expand-lg navbar-light bg-light">

            <div class="col-sm-9">
                <nav class="navbar">
                    <i class="fab fa-instagram"> Instagram</i>
            </div>


            <div class="col-sm-2">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal"
                    data-whatever="@mdo">Create a next Post</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">

                            <div class="modal-body">
                                <form>

                                    <div class="form-group">
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <i class="fas fa-camera btn "></i>
                                        <i class="fas fa-map-marker-alt btn"></i>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary " data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="col-sm-1">
                <div class="dropdown">
                    <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 pt-2 ">
                <ul class="nav nav-pills mb-3 justify-content-center " id="pills-tab" role="tablist">
                    <li class="nav-item " role="presentation">
                        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                            aria-controls="pills-home" aria-selected="true"><i class="fas fa-grip-horizontal"></i></a>
                    </li>
                    <li class="nav-item " role="presentation">
                        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                            aria-controls="pills-profile" aria-selected="false"><i class="fas fa-grip-vertical"></i></a>
                    </li>

                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab">
                        <div class="row">
                            <div class="col-sm-4 p-1">
                                <img src="https://images.unsplash.com/photo-1626553266901-c95d73de952e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                                    class="img-fluid" alt="">
                            </div>
                            <div class="col-sm-4 p-1">
                                <img src="https://images.unsplash.com/photo-1626553266901-c95d73de952e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                                    class="img-fluid" alt="">
                            </div>
                            <div class="col-sm-4 p-1">
                                <img src="https://images.unsplash.com/photo-1626553266901-c95d73de952e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                                    class="img-fluid" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 p-1">
                                <img src="https://images.unsplash.com/photo-1626553266901-c95d73de952e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                                    class="img-fluid" alt="">
                            </div>
                            <div class="col-sm-4 p-1">
                                <img src="https://images.unsplash.com/photo-1626553266901-c95d73de952e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"

                            </div>
                            <div class="col-sm-4 p-1">

                                    class="img-fluid" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 p-1">
                                <img src="https://images.unsplash.com/photo-1626553266901-c95d73de952e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                                    class="img-fluid" alt="">
                            </div>
                            <div class="col-sm-4 p-1">
                                <img src="https://images.unsplash.com/photo-1626553266901-c95d73de952e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                                    class="img-fluid" alt="">
                            </div>
                            <div class="col-sm-4 p-1">
                                <img src="https://images.unsplash.com/photo-1626553266901-c95d73de952e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                                    class="img-fluid" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade bg-secondary " id="pills-profile" role="tabpanel"
                        aria-labelledby="pills-profile-tab">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="post mx-auto mb-4 bg-white">
                                    <div class="header">
                                        <div class="d-flex">
                                            <div class="mr-auto p-1">First Post</div>
                                            <div class="text-secondary p-2"> 2/3</div>
                                        </div>
                                        <div class="imagen">
                                            <img src="https://images.unsplash.com/photo-1626553266901-c95d73de952e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                                                width="450" alt="" class="img-fluid">
                                        </div>
                                        <div class="Likes">
                                            <div class="ml-2"> 76 Likes</div>
                                        </div>
                                    </div>
                                    <div class="caption">
                                        <p class="ml-2 text-justify">Trying new thing!!</p>
                                    </div>
                                    <div class="rest">
                                        <div class="input-group mb-2">
                                            <h6 class="m-auto pl-1"><i class="far fa-heart"></i></h6>
                                            <input type="text" class="form-control border-0" placeholder="Comments">
                                            <div class="input-group-append">
                                                <i class="fas fa-ellipsis-v pr-3"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- Secoond post-->
                        <div class="container-fluid">
                            <div class="row">
                                <div class="post mx-auto mb-4 bg-white">
                                    <div class="header">
                                        <div class="d-flex">
                                            <div class="mr-auto p-1">Second Post</div>
                                            <div class="text-secondary p-2"> 23/4</div>
                                        </div>
                                        <div class="imagen">
                                            <img src="https://images.unsplash.com/photo-1626553266901-c95d73de952e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"

                                        </div>

                                    </div>

                                            <div class="input-group-append">
                                                <i class="fas fa-ellipsis-v pr-3"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!--  Third Post-->
                        <div class="container-fluid">
                            <div class="row">
                                <div class="post mx-auto mb-4 bg-white">
                                    <div class="header">
                                        <div class="d-flex">
                                            <div class="mr-auto p-1">Third Post</div>
                                            <div class="text-secondary p-2"> 27/5</div>
                                        </div>
                                        <div class="imagen">
                                            <img src="https://images.unsplash.com/photo-1626553266901-c95d73de952e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"

                                        </div>
                                        <div class="Likes">

                                        </div>
                                    </div>
                                    <div class="caption">

                                    </div>
                                    <div class="rest">

                                            <h6 class="m-auto pl-1"><i class="far fa-heart"></i></h6>
                                            <input type="text" class="form-control border-0" placeholder="Comments">
                                            <div class="input-group-append">
                                                <i class="fas fa-ellipsis-v pr-3"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- Fourth Post-->
                        <div class="container-fluid">
                            <div class="row">
                                <div class="post mx-auto mb-4 bg-white">
                                    <div class="header">
                                        <div class="d-flex">
                                            <div class="mr-auto p-1">Fourth Post</div>
                                            <div class="text-secondary p-2"> 27/7</div>
                                        </div>
                                        <div class="imagen">
                                            <img src="https://images.unsplash.com/photo-1626553266901-c95d73de952e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                                                width="450" alt="" class="img-fluid">
                                        </div>
                                        <div class="Likes">
                                            <div class="ml-2"> 34 Likes</div>
                                        </div>
                                    </div>
                                    <div class="caption">
                                        <p class="ml-2 text-justify">Trying new thing!!</p>
                                    </div>
                                    <div class="rest">
                                        <div class="input-group mb-2">
                                            <h6 class="m-auto pl-1"><i class="far fa-heart"></i></h6>

                                                <i class="fas fa-ellipsis-v pr-3"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>


            </div>


        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
